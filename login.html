<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllianzaAI â€” Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;0,9..144,900;1,9..144,400&family=DM+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="dashboard.css" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: var(--bg-main);
            font-family: 'DM Sans', sans-serif;
            overflow: hidden;
        }

        /* Ambient glow for premium feel */
        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(230, 48, 48, 0.08) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
        }

        .login-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .login-logo {
            font-family: 'Fraunces', serif;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .logo-main {
            color: var(--text-primary);
        }

        .logo-ai {
            color: var(--accent);
            font-style: italic;
        }

        .login-sub {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
        }

        .input-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background: var(--bg-main);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(230, 48, 48, 0.15);
            background: rgba(255, 255, 255, 0.02);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
            font-family: 'DM Sans', sans-serif;
            box-shadow: 0 4px 15px rgba(230, 48, 48, 0.2);
        }

        .login-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(230, 48, 48, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 1.2rem;
            display: none;
            background: rgba(239, 68, 68, 0.1);
            padding: 0.6rem;
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-logo">
            <span class="logo-main">Allianza</span><span class="logo-ai">AI</span>
        </div>
        <div class="login-sub">Sign in to Admin Dashboard</div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="admin" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="admin123" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-btn">Secure Login</button>
            <div class="error-msg" id="errorMsg">Invalid username or password.</div>
        </form>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem('allianza_admin_logged_in') === 'true') {
            window.location.replace('dashboard.html');
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const container = document.querySelector('.login-container');

            // Hardcoded MVP credentials for demonstration
            if (user === 'admin' && pass === 'admin123') {
                localStorage.setItem('allianza_admin_logged_in', 'true');
                window.location.href = 'dashboard.html';
            } else {
                errorMsg.style.display = 'block';
                // Shake effect using CSS transforms
                container.style.transition = 'transform 0.05s ease';
                container.style.transform = 'translateX(8px)';
                setTimeout(() => container.style.transform = 'translateX(-8px)', 50);
                setTimeout(() => container.style.transform = 'translateX(6px)', 100);
                setTimeout(() => container.style.transform = 'translateX(-6px)', 150);
                setTimeout(() => container.style.transform = 'translateX(4px)', 200);
                setTimeout(() => container.style.transform = 'translateX(-4px)', 250);
                setTimeout(() => {
                    container.style.transform = 'translateX(0)';
                    container.style.transition = 'all 0.3s ease';
                }, 300);
            }
        });
    </script>
</body>

</html>
